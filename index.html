<html>

<head>
    <title>Bongo Bongo Depot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">

    <!----Bootstrap link---->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!---Google Fonts--->
<link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Fascinate+Inline|Kavivanar|Limelight|Poiret+One|Righteous|Voltaire|Lato" rel="stylesheet">

    <!----Stylesheets---->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="title">Bongo Bongo Depot</h1><br>
            <h2>Back to Civilization!</h2>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="currentSchedule">
            Current Train Schedule
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <section id="schedule">
                    <table id="trains">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <!--<th>First Train Arrival Time</th>-->
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                    </table>
                </section>

            </blockquote>
        </div>
    </div>
    <br><br>


    <div class="card">
        <h5 class="card-header">Add a Train</h5>
        <div class="card-body">


            <form>
                <div class="form-group">
                    <label for="input-train-name">Train Name</label>
                    <input type="text" class="form-control" id="input-train-name">
                </div>

                <div class="form-group">
                    <label for="input-destination">Destination</label>
                    <input type="text" class="form-control" id="input-destination">
                </div>

                <div class="form-group">
                    <label for="form">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="input-first-train-time">
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="input-train-frequency">
                </div>




                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>


        </div>
    </div>


    <!---JQuery Link--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!------Moment.Js----->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!---Javascript file--->
    <script src="assets/javascript/app.js"></script>
    
    <!----Firebase Link---->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</body>

</html>
