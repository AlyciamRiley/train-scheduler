<!doctype html>

<html>

<head>
    <title>Train Scheduler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">

    <!----Bootstrap link---->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<!---Google Fonts--->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!----Stylesheets---->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="title">How to Avoid a Train Wreck</h1><br>
            <h2>Follow this train schedule so you don't go off the rails!</h2>
        </div>
    </div>
    
<div class="card">
  <div class="card-header">
    Current Train Schedule
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
 schedule goes here
    </blockquote>
  </div>
</div>
    <br><br>
    
    
<div class="card">
  <h5 class="card-header">Add a Train</h5>
  <div class="card-body">
  
      
      <form>
  <div class="form-group">
    <label for="inputTrainName">Train Name</label>
    <input type="trainName" class="form-control" id="inputTrainName">
  </div>
          
  <div class="form-group">
    <label for="inputDestination">Destination</label>
    <input type="destination" class="form-control" id="inputDestination">
  </div>
          
            <div class="form-group">
    <label for="inputFirstTrainTime">First Train Time (HH:mm - military time)</label>
    <input type="inputFirstTrainTime" class="form-control" id="inputFirstTrainTime">
  </div>
          
             <div class="form-group">
    <label for="inputFrequency">Frequency (min)</label>
    <input type="inputFrequency" class="form-control" id="inputFrequency">
  </div>
         
         
          
        
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      
      
  </div>
</div>


    <!---JQuery Link--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
